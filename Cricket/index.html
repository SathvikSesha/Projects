<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lucky Cricket</h1>

    <div class="container">
        <div class="rules">
            <header style="text-align: center; font-size:28px;">Rules</header>
            <hr>
            <ul type="none">
                <li>You must choose a number</li>
                <li>The also robot chooses a number</li>
                <li>Make sure it shouldn't match your number</li>
                <li>Score will be counted by your choosen numbers</li>
            </ul>
        </div>

        <div class="game">
            <h2>Choose a number</h2>
            <div class="numbers">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
            </div>
            <div id="score-display"></div>
        </div>
    </div>

    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>

</html>
